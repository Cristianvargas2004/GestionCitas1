<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Panel del Administrador'">Panel del Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/js/funciones.js"></script>
</head>
<body class="dark-mode">

<div class="d-flex min-vh-100">
    <!-- Menú lateral -->
    <div class="col-md-3 bg-light dark-mode-sidebar d-flex flex-column justify-content-between p-3 border-end">
        <div>
            <h5 class="mb-4 text-primary">Panel Admin</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark dark-mode-text nav-hover" onclick="cargarVista('Admin', 'Usuarios')">
                        👤 Usuarios
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark dark-mode-text nav-hover" onclick="cargarVista('Admin', 'Medicos')">
                        🩺 Médicos
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark dark-mode-text nav-hover" onclick="cargarVista('Admin', 'Pacientes')">
                        👥 Pacientes
                    </a>
                </li>
            </ul>
        </div>

        <!-- Botón de cerrar sesión -->
        <div class="mt-3">
            <a th:href="@{/Auth/Salir}" class="btn btn-danger w-100">
                🔒 Cerrar sesión
            </a>
        </div>
    </div>

    <!-- Contenido dinámico -->
    <div class="col-md-9 p-4 bg-white dark-mode-main" id="contenido-dinamico">
        <h4 class="mb-3">👋 Bienvenido al panel del administrador</h4>
        <p>Selecciona una opción del menú para comenzar.</p>
    </div>
</div>
</body>
</html>
