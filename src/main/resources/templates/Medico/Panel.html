<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel del Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/js/funciones.js"></script>
</head>
<body class="dark-mode">

<div class="container-fluid">
    <div class="row">
        <!-- Menú lateral -->
        <div class="col-md-3 bg-light dark-mode-sidebar vh-100 d-flex flex-column justify-content-between p-3 border-end">
            <div>
                <h5 class="mb-4 text-primary">👨‍⚕️ Panel Médico</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark dark-mode-text" onclick="cargarVista('Medico', 'CitasMedico')">📋 Mis Citas</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark dark-mode-text" onclick="cargarVista('Medico', 'Diagnosticos')">🧾 Diagnósticos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark dark-mode-text" onclick="cargarVista('Medico', 'PerfilMedico')">👤 Mi Perfil</a>
                    </li>
                </ul>
            </div>

            <div class="mt-3">
                <a th:href="@{/Auth/Salir}" class="btn btn-outline-danger w-100">
                    🔒 Cerrar sesión
                </a>
            </div>
        </div>

        <!-- Contenido dinámico -->
        <div th:object="${medico}" class="col-md-9 p-4 bg-white dark-mode-main" id="contenido-dinamico">
            <h4 th:if="${medico == null}" th:text=" 'Inicia Sesión' "></h4>
            <h4 th:if="${medico != null}" th:text="'Bienvenido, ' + ${medico.nombre}"></h4>
            <p class="text-muted">Selecciona una opción del menú para comenzar.</p>
        </div>
    </div>
</div>
</body>
</html>
