<div  th:fragment="perfilFragment" class="card shadow-sm p-4">
    <h4 class="mb-3 text-primary">ðŸ‘¤ Mi Perfil</h4>

    <div th:if="${mensaje != null}" class="alert alert-success" th:text="${mensaje}"></div>

    <form id="form-perfil"
          th:action="@{/Paciente/ActualizarPerfil}"
          th:object="${paciente}"
          method="post"
          onsubmit="enviarFormularioParcial(event, 'form-perfil')">

        <!-- ðŸ”’ Campo oculto para que el ID llegue al controlador -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" th:field="*{nombre}" maxlength="100" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input id="apellidos" type="text" th:field="*{apellidos}" maxlength="100" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input id="dni" type="text" th:field="*{dni}" maxlength="8" class="form-control" readonly />
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">TelÃ©fono</label>
            <input id="telefono" type="text" th:field="*{telefono}" maxlength="9" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo ElectrÃ³nico</label>
            <input id="email" type="email" th:field="*{email}"  maxlength="100" class="form-control" />
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </form>
</div>
