<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel del Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/js/funciones.js"></script>
</head>
<body class="dark-mode">

<div  class="container-fluid">
    <div class="row">
        <!-- Menú lateral -->
        <div class="col-md-3 bg-light dark-mode-sidebar vh-100 d-flex flex-column justify-content-between p-3 border-end">
            <div>
                <h5 class="mb-4 text-primary">🧑‍💼 Paciente</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark dark-mode-text" onclick="cargarVista('Paciente', 'ReservarCita')">📅 Reservar Cita</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark dark-mode-text" onclick="cargarVista('Paciente', 'MisCitas')">📋 Mis Citas</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark dark-mode-text" onclick="cargarVista('Paciente', 'PerfilPaciente')">👤 Mi Perfil</a>
                    </li>
                </ul>
            </div>

            <!-- Botón de cerrar sesión -->
            <div class="mt-3">
                <a th:href="@{/Auth/Salir}" class="btn btn-outline-danger w-100">
                    🔒 Cerrar sesión
                </a>
            </div>
        </div>

        <!-- Contenido dinámico -->
        <div class="col-md-9 p-4 bg-white dark-mode-main" id="contenido-dinamico">
            <h4>👋 Bienvenido a tu panel de paciente</h4>
            <p class="text-muted">Usa el menú para gestionar tus citas o editar tu información.</p>
        </div>
    </div>
</div>
</body>
</html>
