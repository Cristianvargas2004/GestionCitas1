<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="dark-mode">

<div th:fragment="accederFragment" class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <!-- Mensaje de éxito -->
    <div class="alert alert-success" th:if="${registroExitoso}" th:text="${registroExitoso}"></div>

    <!-- Mensaje de error -->
    <div class="alert alert-danger" th:if="${UsuarioNoEncontrado}" th:text="${UsuarioNoEncontrado}"></div>
    <!-- Formulario de inicio de sesión -->
    <form th:action="@{/Auth/Acceder}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="/Auth/Registrar">¿Eres nuevo? Regístrate como paciente</a>
    </div>
  </div>
</div>

</body>
</html>
